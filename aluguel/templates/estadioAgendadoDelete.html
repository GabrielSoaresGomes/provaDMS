<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estádio agendado Delete Confirm</title>
</head>
<body>
     <h1>Deletar Estádio</h1>
    <form method="post">
        {% csrf_token %}
        <h2>Você tem certeza que deseja remover o estádio {{ estadio.nomeEstadio }} do agendamento?</h2>
        <button type="submit">Confirmar!!!</button>
    </form>
        <h3><a href="{% url 'estadiosEscolhidos' %}">Cancelar...</a></h3>
</body>
</html>
